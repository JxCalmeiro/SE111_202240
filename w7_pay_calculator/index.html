<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="W7 | Pay Calculator">

    <title>W7 | Pay Calculator</title>

    <!--Tony Calmeiro | SE111.01 | 02/29/2023-->
<style>
    body{
        background-image: url(marble.jpg)
    }
    
</style>    
</head>
<body>
    <h1>Pay Calculator Form</h1>

    <!--FORM- Read through to get an idea of what your IDs are!-->
    <form style="border:1px solid #A85D5D;">
        <table>
            <tr>
                <!--left side: questions-->
                <td>
                    <label for="first" class="questions">FIRST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="first" id="first">
                    
                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="last" class="questions">LAST: </label>
                    
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="last" id="last">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="rate" class="questions">Rate: $</label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="rate" id="rate">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="hours" class="questions">Hours: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="hours" id="hours">

                </td>
            </tr>
            <!--FORM SUBMIT BUTTON-->
            <tr>
                <!--left side: questions-->
                
                <td>
                    <br>
                    <br>
                   <input type="button" id="enter-button" value="ENTER">
                </td>

                <!--right side: input values-->
                <td>
                    

                </td>
            </tr>
        </table>
    </form>

    <!--these breaks are just for visual space-->
    <br><br><br>

    <h2>User's Information:</h2>
    <!--BELOW IS WHERE YOUR USER'S INFO WILL GO!-->
    <!--when you write your JS correctly, the form data will be written to the below space in your page-->
    <div id="info" style="border:1px solid #45935B; width:500px; height:300px;">
    
    </div><!--# info-->

    <p><i>After reviewing the above, click CONFIRM to submit your data!</i></p>
    <!--CONFIRMATION BUTTON- when this is clicked and your JS is correct, your user will see an alert() with their information-->
    <input type="button" id="confirm-button" value="CONFIRM!">

     <!--IN-DOCUMENT JAVASCRIPT BELOW-->
    <script>

    
        var body = document.querySelector(`body`)
        console.log(body)
        body.id = `bodyId`
        console.log(`The body's ID is: ${body.id}`)
        

        var title = document.querySelector(`h1`)
        console.log(title)

        var title2 = document.querySelector(`h2`)
        console.log(title2)

        var userInfo = document.querySelector(`div`)
        console.log(userInfo)

        var first = document.getElementById(`first`)
        console.log(first)
       
        var last = document.getElementById(`last`)
        console.log(last)

        var rate = document.getElementById(`rate`)
        console.log(rate)

        var hours = document.getElementById(`hours`)
        console.log(hours)

        var enterButton = document.getElementById(`enter-button`)
        console.log(enterButton)

        var confirmButton = document.getElementById(`confirm-button`)
        console.log(confirmButton)


        //enter button can only be clicked once
        document.querySelector(`#enter-button`).addEventListener(`click`, formData, { once: true })
        
        //confirm button can only be clicked once
        document.querySelector(`#confirm-button`).addEventListener(`click`, confirmData, { once: true })

        //calls function formData and displays data in User Information block
        function formData(event)
        {
          
            var fname = first.value
                firstNew = fname  
                firstNew1 = firstNew.substring(0,1).toUpperCase();
                firstNew2 = firstNew.substring(1);
                firstNew3 = firstNew1 + firstNew2
            

            var lname = last.value
                lastNew = lname  
                lastNew1 = lastNew.substring(0,1).toUpperCase();
                lastNew2 = lastNew.substring(1);  
                lastNew3 = lastNew1 + lastNew2

            var rate_v = rate.value
            rate_v = Number(rate_v)
        
            var hours_v = hours.value
            hours_v = Number(hours_v)

            var fullName = firstNew3 + ` ` + lastNew3

            var grossPay = rate_v * hours_v
            grossPay = Number(grossPay)

            var taxes = grossPay * .2
            taxes = Number(taxes)

            var netPay = grossPay - taxes
            netPay = Number(netPay)

            console.log(`User Data =\nName: ${fullName}\nGross Pay: ${grossPay.toFixed(2)}\nTaxes: ${taxes.toFixed(2)}\nNet Pay: ${netPay.toFixed(2)}`)

            var info = document.querySelector(`#info`)
            info.innerHTML = ``

            info.innerHTML += `<p><b>Full Name:</b></p> ${fullName}`
            info.innerHTML += `<p><b>Gross Pay:</b></p> $${grossPay.toFixed(2)}`
            info.innerHTML += `<p><b>Uncle Sam's Cut:</b></p> $${taxes.toFixed(2)}`
            info.innerHTML += `<p><b>Net Pay:</b></p> $${netPay.toFixed(2)}`

            

        }

        //calls function confirmData and displays pop up to user
        function confirmData(event)
        {
            var fname = first.value
                firstNew = fname  
                firstNew1 = firstNew.substring(0,1).toUpperCase();  
                firstNew2 = firstNew.substring(1);      
                firstNew3 = firstNew1 + firstNew2

            var lname = last.value
                lastNew = lname  
                lastNew1 = lastNew.substring(0,1).toUpperCase();  
                lastNew2 = lastNew.substring(1);       
                lastNew3 = lastNew1 + lastNew2

            var rate_v = rate.value
            rate_v = Number(rate_v)
        
            var hours_v = hours.value
            hours_v = Number(hours_v)

            var fullName = firstNew3 + ` ` + lastNew3

            var grossPay = rate_v * hours_v
            grossPay = Number(grossPay)

            var taxes = grossPay * .2
            taxes = Number(taxes)

            var netPay = grossPay - taxes
            netPay = Number(netPay)

            console.log(`Confirmed Data =\nName: ${fullName}\nGross Pay: ${grossPay.toFixed(2)}\nTaxes: ${taxes.toFixed(2)}\nNet Pay: ${netPay.toFixed(2)}`)

            alert(`Name: ${fullName}\nGross Pay: $${grossPay.toFixed(2)}\nUncle Sam's Share: $${taxes.toFixed(2)}\nNet Pay: $${netPay.toFixed(2)}`)
        }

    </script>
    
</body>
</html>
